<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="OnlineText.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="registration-header">
    <div class="container">
      <div class="logo">
        <a href="OnlineText.html">Rahmat</a>
      </div>

      <nav>
        <ul>
          <li class="link"><a href="IndexOnlineText.html">Home</a></li>
          <li class="link"><a href="AboutOnlineText.html">About</a></li>
          <li class="link"><a href="#">home</a></li>
          <li class="link"><a href="RegistartionOnlineText.html">Registration</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <section class="user-container login-section--display">
        <div class="registration">
          <div class="grid-two--column">
            <div class="form-text">
              <h2>Welcome back!</h2>

              <p>To stay connected with us please login with your personal info</p>

              <button class="login-btn">Login Here</button>
            </div>

            <div class="registration-form">
              <h2>Create Account</h2>

              <div class="social-icons">

                <a href="#" target="_blank">
                  <i class="fa-brands fa-discord"></i>
                </a>

                <a href="#" target="_blank">
                  <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" target="_blank">
                  <i class="fa-brands fa-x-twitter"></i>
                </a>

                <a href="#" target="_blank">
                  <i class="fa-brands fa-linkedin"></i>
                </a>

              </div>

              <p>or use your emails for registration</p>

              <form action="#">
                <div class="input-field">

                  <label for="username">
                    <input type="text" name="#" id="username" placeholder="Name">
                  </label>
                  
                  <label for="email">
                    <input type="email" name="#" id="email" placeholder="example@domain.com">
                  </label>

                  <label for="password">
                    <input type="password" name="#" id="password" placeholder="password">
                  </label>

                  <div class="input-field">
                    <input type="submit" value="Register">
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="login">
          <div class="grid-two--column">
            <div class="form-text">
              <h2>Hello, Friend!</h2>

              <p>To stay connected with us please login with your personal info</p>

              <button class="registration-btn">Register Here</button>
            </div>
            <div class="login-form">
              <h2>Sign In</h2>

              <div class="social-icons">

                <a href="#" target="_blank">
                  <i class="fa-brands fa-discord"></i>
                </a>

                <a href="#" target="_blank">
                  <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" target="_blank">
                  <i class="fa-brands fa-x-twitter"></i>
                </a>

                <a href="#" target="_blank">
                  <i class="fa-brands fa-linkedin"></i>
                </a>

              </div>

              <p>or use your account</p>

              <form action="#">
                <div class="input-field">

                  <label for="email1">
                    <input type="email" name="#" id="email1" placeholder="example@domain.com">
                  </label>

                  <label for="password1">
                    <input type="password" name="#" id="password1" placeholder="password">
                  </label>

                  <div class="input-field">
                    <input type="submit" value="Sign in">
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>

      </section>
    </main>
  </header>

  <script src="toggle.js"></script>
  <script src="LoginLogic.js"> </script>
  
</body>
</html>
